<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ICONex Web Connect Demo</title>
	<!-- bootstrap 4 style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
    .btn-outline-primary.custom-btn {
        color: #148c9a;
	    background-color: #fff;
	    border-color: #1aaaba;
        box-shadow: none !important;
    }
    .btn-outline-primary.custom-btn:hover, .btn-outline-primary.custom-btn:active {
        color: #fff !important;
	    background-color: #1aaaba !important;
	    border-color: #1aaaba !important;
        box-shadow: none !important;
    }
    input:focus, textarea:focus {
        border-color: #1aaaba !important;
        outline: none !important;
        box-shadow: none !important;
        -webkit-box-shadow: none !important;
    }
    </style>
</head>
<body>

    <main role="main" class="container">

        <div class="d-flex align-items-center p-3 my-3 text-white-50 rounded shadow-sm" style="background-color: #1aaaba">
            <div class="lh-100">
                <h5 class="mb-0 text-white lh-100">Create Event</h5>
            </div>
        </div>

        <!-- CREATE-EVENT FORM -->
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <!-- <h5 class="pb-2 mb-3 ml-3">Create a new Event</h5> -->
            <div class="container">
                <div id="event-form" class="form-group">
                    <br><label for="event-name">Name</label>
                    <br><input id="event-name" />
                    <br><label for="event-image">Ticket Image</label>
                    <br><input id="event-image" type="file" />
                    <br><label for="event-path">Path</label>
                    <br><input id="event-path" />
                    <br><label for="event-amount">Amound of Tickets</label>
                    <br><input id="event-amount" value="1" />
                    <br><label for="event-categories">Categories (idol, sport, musical)</label>
                    <br><input id="event-categories" value="[]" />
                    <br><label for="event-startat">Start At</label>
                    <br><input id="event-startat" />
                    <br><label for="event-endat">End At</label>
                    <br><input id="event-endat" />
                    <br><label for="event-description">Event Description</label>
                    <br><textarea id="event-description" rows="7"></textarea>
                    <!-- <button class="btn btn-outline-primary custom-btn">Test Auth: `GET /api/v1/files`</button> -->
                    <p></p>
                    <br><i>*Note: Creating Event needs you to sign the transaction pushed to blockchain</i>
                </div>
                <div class="form-group">
                    <br>> Transaction Details: <br>
                    <textarea disabled id="transaction-details" class="form-control" rows="7"></textarea>
                </div>
                <br><button id="event-button" class="btn btn-outline-primary custom-btn">Create Event</button>
            </div>
        </div>

        <!-- JSON-RPC -->
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <div class="container">
                <div class="form-group">
                    <br>> API Result: <br>
                    <textarea disabled id="result-api" class="form-control" rows="7"></textarea>
                </div>
                <div class="form-group">
                    <br>> Transaction Result: <br>
                    <textarea disabled id="result-transaction" class="form-control" rows="7"></textarea>
                </div>
            </div>
        </div>
    </main>

<!-- ICON SDK for Javascript -->
<script src="https://cdn.jsdelivr.net/gh/icon-project/icon-sdk-js@latest/build/icon-sdk-js.web.min.js"></script>
<!-- jQuery 3 -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- bootstrap 4 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- CustomEvent Handlers -->
<script src="/create-event.js"></script>

</body>
</html>
