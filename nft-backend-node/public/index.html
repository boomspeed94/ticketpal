<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ICONex Web Connect Demo</title>
	<!-- bootstrap 4 style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
    .btn-outline-primary.custom-btn {
        color: #148c9a;
	    background-color: #fff;
	    border-color: #1aaaba;
        box-shadow: none !important;
    }
    .btn-outline-primary.custom-btn:hover, .btn-outline-primary.custom-btn:active {
        color: #fff !important;
	    background-color: #1aaaba !important;
	    border-color: #1aaaba !important;
        box-shadow: none !important;
    }
    input:focus, textarea:focus {
        border-color: #1aaaba !important;
        outline: none !important;
        box-shadow: none !important;
        -webkit-box-shadow: none !important;
    }
    </style>
</head>
<body>

    <main role="main" class="container">

        <div class="d-flex align-items-center p-3 my-3 text-white-50 rounded shadow-sm" style="background-color: #1aaaba">
            <div class="lh-100">
                <h5 class="mb-0 text-white lh-100">Wallet Connect Demo</h5>
            </div>
        </div>

        <!-- ADDRESS -->
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h5 class="pb-2 mb-3 ml-3">GET ADDRESS AND REQUEST LOGIN SESSION_ID</h5>
            <div class="container">
                <button id="request-address" type="button" class="btn btn-outline-primary custom-btn">Get ADDRESS</button>
            </div>
            <div id="response-address" class="mt-3 ml-3">> Result : </div>
        </div>

        <!-- JSON-RPC -->
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h5 class="pb-2 mb-3 ml-3">JSON-RPC</h5>
            <div class="container">
                <div class="form-group">
                    Param Data: <br><i>*User confirmation (password) required</i>
                    <textarea id="score-data" class="form-control" rows="7"></textarea>
                </div>
                <button id="request-score" class="btn btn-outline-primary custom-btn">Login</button>
                <div class="form-group">
                    <br>> Result : <br>
                    <textarea id="response-score" class="form-control" rows="7"></textarea>
                </div>
            </div>
            <div class="container">
                <button id="test-call-auth-api-btn" class="btn btn-outline-primary custom-btn">Test Auth: `GET /api/v1/files`</button>
                <p id="test-call-auth-api"></p>
            </div>
        </div>

    </main>

<!-- ICON SDK for Javascript -->
<script src="https://cdn.jsdelivr.net/gh/icon-project/icon-sdk-js@latest/build/icon-sdk-js.web.min.js"></script>
<!-- jQuery 3 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<!-- bootstrap 4 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- CustomEvent Handlers -->
<script src="/main.js"></script>

</body>
</html>
